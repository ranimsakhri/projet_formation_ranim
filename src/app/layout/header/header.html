<header class="main-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <img src="assets/logo-iset.png" alt="ISET Rades">
          <span>ISET Rades - Formations</span>
        </a>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="main-nav" [class.active]="isMenuOpen">
        <ul>
          <li>
            <a routerLink="/" routerLinkActive="active" (click)="closeMenu()">
              <i class="fas fa-home"></i> Accueil
            </a>
          </li>
          <li>
            <a routerLink="/formations" routerLinkActive="active" (click)="closeMenu()">
              <i class="fas fa-graduation-cap"></i> Formations
            </a>
          </li>
          <li>
            <a routerLink="/admin-space" class="admin-link" (click)="closeMenu()">
              <i class="fas fa-lock"></i> Espace Admin
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
