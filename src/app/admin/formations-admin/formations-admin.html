<div class="formations-admin-container">
  <div class="page-header">
    <h1>Gestion des Formations</h1>
    <button class="btn-add" (click)="addFormation()">
      <i class="fas fa-plus"></i> Ajouter une formation
    </button>
  </div>

  <div class="search-section">
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Rechercher par titre, description ou tag..."
      >
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Titre</th>
          <th>Description</th>
          <th>Charge horaire</th>
          <th>Niveau</th>
          <th>Tags</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formation of filteredFormations">
          <td>{{ formation.titre }}</td>
          <td class="description-cell">{{ formation.description | slice:0:100 }}...</td>
          <td>{{ formation.chargeHoraire }}h</td>
          <td>
            <span class="niveau-badge" [class]="formation.niveau">
              {{ formation.niveau }}
            </span>
          </td>
          <td>
            <div class="tags">
              <span *ngFor="let tag of formation.tags.slice(0,3)" class="tag">
                {{ tag }}
              </span>
              <span *ngIf="formation.tags.length > 3" class="tag-more">
                +{{ formation.tags.length - 3 }}
              </span>
            </div>
          </td>
          <td class="actions">
            <button class="btn-view" (click)="viewProgram(formation.programmePdf)" title="Voir programme">
              <i class="fas fa-file-pdf"></i>
            </button>
            <button class="btn-edit" (click)="editFormation(formation)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-delete" (click)="deleteFormation(formation.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredFormations.length === 0" class="no-data">
      <p>Aucune formation trouv√©e</p>
    </div>
  </div>

  <app-formation-form 
    *ngIf="showForm"
    [formation]="currentFormation"
    [isEditMode]="isEditMode"
    (submit)="onFormSubmit($event)"
    (cancel)="onFormCancel()">
  </app-formation-form>
</div>
