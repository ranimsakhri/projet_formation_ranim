<div class="formateurs-container">
  <div class="page-header">
    <h1>Gestion des Formateurs</h1>
    <button class="btn-add" (click)="addFormateur()">
      <i class="fas fa-plus"></i> Ajouter un formateur
    </button>
  </div>

  <div class="search-section">
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Rechercher par nom, spécialité..."
      >
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Photo</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Spécialités</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formateur of filteredFormateurs">
          <td>
            <img [src]="formateur.photo || 'assets/default-formateur.png'" 
                 alt="{{formateur.prenom}} {{formateur.nom}}"
                 class="formateur-photo">
          </td>
          <td>{{ formateur.nom }}</td>
          <td>{{ formateur.prenom }}</td>
          <td>{{ formateur.email }}</td>
          <td>{{ formateur.telephone }}</td>
          <td>
            <div class="specialites">
              <span *ngFor="let specialite of formateur.specialites" class="specialite-tag">
                {{ specialite }}
              </span>
            </div>
          </td>
          <td class="actions">
            <button class="btn-view" (click)="viewCV(formateur.cvPdf)" title="Voir CV">
              <i class="fas fa-file-pdf"></i>
            </button>
            <button class="btn-edit" (click)="editFormateur(formateur)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-delete" (click)="deleteFormateur(formateur.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredFormateurs.length === 0" class="no-data">
      <p>Aucun formateur trouvé</p>
    </div>
  </div>

  <app-formateur-form 
    *ngIf="showForm"
    [formateur]="currentFormateur"
    [isEditMode]="isEditMode"
    (submit)="onFormSubmit($event)"
    (cancel)="onFormCancel()">
  </app-formateur-form>
</div>
