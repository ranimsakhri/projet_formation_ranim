<div class="candidats-container">
  <div class="page-header">
    <h1>Gestion des Candidats</h1>
    <button class="btn-add" (click)="addCandidat()">
      <i class="fas fa-plus"></i> Ajouter un candidat
    </button>
  </div>

  <div class="search-section">
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Rechercher par nom, prénom ou email..."
      >
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Photo</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>CIN</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidat of filteredCandidats">
          <td>
            <img [src]="candidat.photo || 'assets/default-avatar.png'" 
                 alt="{{candidat.prenom}} {{candidat.nom}}"
                 class="candidat-photo">
          </td>
          <td>{{ candidat.nom }}</td>
          <td>{{ candidat.prenom }}</td>
          <td>{{ candidat.email }}</td>
          <td>{{ candidat.numeroCIN }}</td>
          <td class="actions">
            <button class="btn-edit" (click)="editCandidat(candidat)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-delete" (click)="deleteCandidat(candidat.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredCandidats.length === 0" class="no-data">
      <p>Aucun candidat trouvé</p>
    </div>
  </div>

  <app-candidat-form 
    *ngIf="showForm"
    [candidat]="currentCandidat"
    [isEditMode]="isEditMode"
    (submit)="onFormSubmit($event)"
    (cancel)="onFormCancel()">
  </app-candidat-form>
</div>
